<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Tema7 HTML</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body id="body1">
	<h1>Tema 7 HTML<br /> HTML Forms</h1>
	<form method="post" action="tema7.php" oninput="result.value=parseInt(range.value)+
			parseInt(number.value)">
		<fieldset>
			<legend>Input elements</legend>
			<label for="fname">First name:</label><br />
			<input type="text" id="fname" name="fname" autofocus /><br />
			<label for="lname">Last name:</label><br />
			<input type="text" id="lname" name="lname" /><br />
			<label for="email">Enter your email:</label><br />
 			<input type="email" id="email" name="email" /><br />
			<label for="pwd">Password:</label><br>
			<input type="password" id="pwd" name="pwd" />
			<p>
				<input type="radio" id="male" name="gender" value="male" />
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" />
				<label for="female">Female</label><br />
			</p>
			<select id="cars" name="cars" size="4">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi" selected="selected">Audi</option>
			</select><br />
			<br /><label for="message">Text Area</label><br />
			<textarea name="message" id="message" rows="10" cols="30" placeholder="Type here anything!"></textarea>
			<p> Check the list <input list="l1" name="l1" /></p>
			<datalist id="l1">
				<option>option 1</option>
				<option>option 2</option>
				<option>option 3</option>
			</datalist>
			<p>
				1<input type="range" min="1" max="6" step="2" name="range" value="3" />6<br />
				+<br /><input type="number" name="number" value="3">
				= <output name="result"></output>
			</p>

			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
			<label for="vehicle1"> I have a bike</label><br />
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
			<label for="vehicle2"> I have a car</label><br />
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
			<label for="vehicle3"> I have a boat</label><br />
			<label for="favcolor">Select your favorite color:</label>
 		 	<input type="color" id="favcolor" name="favcolor" />
 		 	<p>
 		 		<label for="birthday">Birthday(min 18 Years Old):</label>
 				<input type="date" id="birthday" name="birthday" min="1985-01-01" max="2002-02-22" />
 			</p>
 			<p>
 				<label for="phone">Enter your phone number:</label>
 				<input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}">
 			</p>
 			<p>
 				<label for="myfile">Select a file:</label>
 				<input type="file" id="myfile" name="myfile" multiple="multiple">
 			</p>
			<p><input type="submit" value="Submit" />
				<input type="reset" />
				<button name="btn1">This is a button</button>
				<input type="submit" formtarget="_blank" value="Submit to a new window/tab">
			</p>
		</fieldset>
	</form>
</body>
</html>
